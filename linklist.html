    <script>
        class linklist {
            constructor(data) {
                this.head = {
                    data: data,
                    next: null,
                }
                this.tail = this.head;
                this.next = null;
                this.size = 1;
            }
            push(data) {
                let list = {
                    data: data,
                    next: null,
                }
                this.tail.next = list
                this.tail = list;
                this.size = this.size + 1;
            }
            printdata(data) {
                let counter = 0;
                let current = this.head
                while (counter < this.size) {
                    console.log(current);
                    current = current.next
                    counter++;

                }
            }
            removeData(index) {
                let count = 0;
                let current = this.head;
                if (index == 1) {
                    console.log("you are not Remove This Data");
                } else {
                    while (count < index - 1) {
                        current = current.next;
                        count++
                    }
                    let nextnode = current.next.next;
                    current.next = nextnode;
                    this.size = this.size - 1
                }
            }
            revrseData() {
                let current = this.head;
                let prev = null;
                while (current) {
                    let nextnode = current.next;
                    current.next = prev;
                    prev = current;
                    current = nextnode;
                }
                this.head = prev;
            }
        }
